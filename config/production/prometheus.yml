# Prometheus configuration for Church Management System monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'church_management_prod'
    environment: 'production'

rule_files:
  - "alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scrape_interval: 30s

  # Application metrics
  - job_name: 'church-management-app'
    static_configs:
      - targets: ['app:8080']
    metrics_path: /api/metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    honor_labels: true

  # Application exporter
  - job_name: 'church-management-exporter'
    static_configs:
      - targets: ['app-exporter:9091']
    metrics_path: /metrics
    scrape_interval: 15s

  # Redis metrics via exporter
  - job_name: 'redis_exporter'
    static_configs:
      - targets: ['redis_exporter:9121']
    scrape_interval: 30s

  # Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    metrics_path: /metrics
    scrape_interval: 30s

  # Node exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    metrics_path: /metrics
    scrape_interval: 30s

  # Traefik metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
    metrics_path: /metrics
    scrape_interval: 30s

  # Database metrics (custom exporter)
  - job_name: 'sqlite-exporter'
    static_configs:
      - targets: ['sqlite-exporter:9092']
    metrics_path: /metrics
    scrape_interval: 60s

# Rule files for aggregated metrics
rule_files:
  - ./rules.yml

