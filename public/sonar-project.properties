# SonarQube project configuration for IEAD Church Management System

# Project identification
sonar.projectKey=zlovtnik_iead
sonar.projectName=IEAD Church Management System
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.js,**/*.spec.ts,**/*.spec.js

# Language-specific configurations
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx,.vue,.svelte

# Coverage configuration
sonar.coverage.exclusions=**/*.test.ts,**/*.test.js,**/*.spec.ts,**/*.spec.js,**/node_modules/**,**/*.config.js,**/*.config.ts

# Code analysis configuration
sonar.sourceEncoding=UTF-8

# Exclude common non-source files
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.svelte-kit/**,**/static/**,**/*.config.js,**/*.config.ts,**/package-lock.json,**/yarn.lock,**/pnpm-lock.yaml

# TypeScript/JavaScript specific settings
sonar.javascript.environments=browser,node
sonar.typescript.tsconfigPath=tsconfig.json

# Import paths
sonar.javascript.globals=global,$app,$env,$lib,$service-worker

# Svelte-specific configuration
sonar.lang.patterns.svelte=**/*.svelte

# Security hotspot configuration
sonar.security.hotspots.inherited=true

# Duplications configuration
sonar.cpd.exclusions=**/*.test.ts,**/*.test.js,**/*.spec.ts,**/*.spec.js
