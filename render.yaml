services:
  - type: web
    name: church-management
    env: docker
    # Make sure to set DOCKER_USERNAME in your Render environment variables
    # or replace ${DOCKER_USERNAME} with your actual Docker Hub username.
    image:
      url: docker.io/${DOCKER_USERNAME}/church-management:latest
    healthCheckPath: /
    httpPort: 8080
    envVars:
      - key: DB_HOST
        fromService:
          type: pserv
          name: postgres-db
      - key: DB_PORT
        fromService:
          type: pserv
          name: postgres-db
          property: port
      - key: DB_NAME
        value: church_management
      - key: DB_USER
        fromService:
          type: pserv
          name: postgres-db
          property: user
      - key: DB_PASSWORD
        fromService:
          type: pserv
          name: postgres-db
          property: password
      - key: LUA_ENV
        value: production

  - type: pserv
    name: postgres-db
    plan: starter # Choose appropriate plan for your needs
    databaseName: church_management
    user: church_user
