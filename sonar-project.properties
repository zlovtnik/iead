# SonarQube Configuration for Church Management System

# Project identification
sonar.projectKey=zlovtnik_iead
sonar.organization=zlovtnik
sonar.projectName=Church Management System
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src,app.lua
sonar.tests=src/tests

# Language and file patterns
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/vendor/**,**/dist/**,**/build/**,**/*.min.js,**/*.min.css,src/tests/**
sonar.test.exclusions=**/node_modules/**,**/vendor/**,**/dist/**,**/build/**

# Coverage exclusions (if you have coverage reports)
sonar.coverage.exclusions=src/tests/**,scripts/**,bin/**

# Language-specific settings for Lua
# Note: SonarQube doesn't have native Lua support, but we can use generic text analysis
sonar.lang.patterns.lua=**/*.lua

# Additional metadata
sonar.links.homepage=https://github.com/zlovtnik/iead
sonar.links.ci=https://github.com/zlovtnik/iead/actions
sonar.links.scm=https://github.com/zlovtnik/iead
sonar.links.issue=https://github.com/zlovtnik/iead/issues

# Quality gate
sonar.qualitygate.wait=true

# File size limit (default is 20MB, adjust if needed)
sonar.filesize.limit=20971520
